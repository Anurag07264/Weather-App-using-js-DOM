<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Weather App</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
       <main class="main-section container-fluid bg-image">
        <section class="d-flex justify-content-center align-content-center">
            <section class="row d-flex justify-content-center align-content-center mt-sm3 content-section mt-md-5  btn btn-dark">
                <div class="col-12 m-auto p-2">
                    <div class="row">
                        <div class="col-12 d-flex justify-content-center align-content-center">
                            
                                <input type="text" id="cityInputNameId" placeholder="Enter city Name" name="cityName" class="btn btn-light mx-2">
                                <button class="btn btn-light" onclick="getData();"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                                  </svg></button>
                            
                        </div>
                    </div>
                    <div class=" row p-2 ">
                        <div class=" col-12 p-2 ">
                            <div class="output-div  h3 d-flex justify-content-start align-content-center" id="cityNameOutput"></div>
                            <div class="output-div  h4 d-flex justify-content-start align-content-center"  id="temperatureId"></div>
                            <div class="output-div   d-flex justify-content-start align-content-center" id="humidity"></div>
                            <div class="output-div   d-flex justify-content-start align-content-center" id="windSpeed"></div>
                        </div>
                    </div>
                    
                </div>
            </section>
        </section>  
       </main>
        <script src="index.js" async defer></script>
    </body>
</html>
